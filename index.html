<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Netflix/style.css">
    <script src="Netflix/script.js"></script>
</head>
<body>
    <!--navigation bar-->
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
                <img class="nav_logo" src="Netflix/netflix.png" alt="netflix"></a>
        </div>
        <div class="nav_right">
            <img class="avtar_logo" src="Netflix/avtar.png" alt="boxface">
        </div>
    </div>
    <!--banner-->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__button">
            <button id="banner__button">Play</button>
            <button id="banner__button">More info</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadebutton"></div>
    </header>
    <!--film row-->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>
    <script>
        window.addEventListener("scroll",function(){
            var nav = document.querySelector("active",window.scrollY > 0);
        })
    </script>
</body>
</html>
